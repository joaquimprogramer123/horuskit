<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Realizado com Sucesso!</title>
</head>

 <style>
        /* Estilo para o Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #007bff; /* Cor azul */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Para garantir que fique acima de outros elementos */
        }

        #spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Quando a página carregar, inicia a animação de fadeOut */
        body.loaded #splash {
            animation: fadeOut 1s ease-out 2s forwards; /* 2 segundos de espera antes de iniciar o fadeOut */
        }
    </style>




<style type="text/css">

  /* Cores */
  /* Estilos para o Splash Screen */


@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Quando a página carregar, remove o splash screen */
body.loaded #splash {
    display: none;
}

body {
    background-color: #f8f9fa; /* Cor de fundo da página */
    color: #333; /* Cor do texto */
}

.container {
    background-color: #fff; /* Cor do container */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra sutil */
}

h1 {
    color: #007bff; /* Cor do título */
}

p {
    color: #777; /* Cor dos parágrafos */
}

a {
    background-color: #28a745; /* Cor do botão */
    color: #fff; /* Cor do texto do botão */
}

/* Tipografia */
body {
    font-family: 'Arial', sans-serif; /* Família de fontes */
}

h1 {
    font-size: 2.5em; /* Tamanho do título */
    font-weight: bold; /* Peso do texto do título */
}

p {
    font-size: 1.1em; /* Tamanho dos parágrafos */
    line-height: 1.6; /* Espaçamento entre linhas */
}

/* Layout */
.container {
    padding: 40px; /* Espaçamento interno do container */
    margin: 50px auto; /* Margens e centralização */
    border-radius: 10px; /* Arredondamento dos cantos */
    max-width: 600px; /* Largura máxima do container */
}

a {
    display: block; /* Exibe o botão como bloco */
    margin: 20px auto; /* Margens e centralização do botão */
    padding: 15px 30px; /* Espaçamento interno do botão */
    font-size: 1.2em; /* Tamanho do texto do botão */
    text-align: center; /* Alinhamento central do texto do botão */
    transition: background-color 0.3s; /* Efeito de transição no hover */
}

a:hover {
    background-color: #1e7e34; /* Cor do botão no hover */
}

/* Responsividade */
@media (max-width: 768px) {
    .container {
        padding: 30px;
    }

    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 1.5em;
    }

    p {
        font-size: 0.9em;
    }
}




</style>
<body>
      <div id="splash">
        <div id="spinner"></div>
    </div>



    <div class="container">
        <h1>Cadastro Realizado com Sucesso!</h1>
        <p>Seus dados foram salvos em nosso sistema.</p>
        <p>Obrigado por se cadastrar!</p>
        <a href="index.html">Voltar para Página Inicial</a>
    </div>
     <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 3000); // 3000 milisegundos (3 segundos)
        });
    </script>
</body>
</html>
