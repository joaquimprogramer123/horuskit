<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <style>
        #videoStream {
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<h1>VÃ­deo WebRTC</h1>

<div id="videoStream">
    <video id="myVideo" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
</div>

<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

<script type="module">
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-auth-domain",
        projectId: "your-project-id",
        storageBucket: "your-storage-bucket",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id",
        measurementId: "your-measurement-id"
    };

    // Initialize Firebase
    async function initializeFirebase() {
        // Check if Firebase is already initialized
        if (!firebase.apps.length) {
            // If not initialized, initialize it
            await firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully!");
        }
        // If already initialized, do nothing
    }

    // Function to start the camera and stream video to the video element
    async function startVideo() {
        const video = document.getElementById('myVideo');
        const canvas = document.getElementById('overlay');
        try {
            // Request user permission to access the camera
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });

            // Add video stream to the video element
            video.srcObject = stream;

            // Resize the canvas to match the video size
            video.addEventListener('play', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });

            // Initialize Firebase after ensuring video is loaded and ready
            await initializeFirebase();

            // Start face detection every 1000 milliseconds
            setInterval(() => detectAndCompareFaces(video, canvas), 1000);
        } catch (error) {
            console.error('Error accessing the camera: ', error);
            alert('Unable to access the camera. Please check if permissions are correct.');
        }
    }

    // Function to detect faces and compare them with images in Firebase Storage
    async function detectAndCompareFaces(video, canvas) {
        // Use TensorFlow.js and TensorFlow Models for face detection
        const model = await faceLandmarksDetection.load(
            faceLandmarksDetection.SupportedPackages.TINY_FACE_DETECTOR
        );

        try {
            // Detect face in the video
            const predictions = await model.estimateFaces({
                input: video
            });

            if (predictions.length > 0) {
                // Draw bounding boxes around detected faces on canvas
                const context = canvas.getContext('2d');
                context.clearRect(0, 0, canvas.width, canvas.height);
                predictions.forEach(prediction => {
                    context.beginPath();
                    context.lineWidth = '2';
                    context.strokeStyle = 'red';
                    context.rect(
                        prediction.boundingBox.topLeft[0],
                        prediction.boundingBox.topLeft[1],
                        prediction.boundingBox.bottomRight[0] - prediction.boundingBox.topLeft[0],
                        prediction.boundingBox.bottomRight[1] - prediction.boundingBox.topLeft[1]
                    );
                    context.stroke();
                });
            }
        } catch (error) {
            console.error('Error detecting face:', error);
        }
    }

    // Start video when the page is loaded
    startVideo();
</script>
</body>
</html>
